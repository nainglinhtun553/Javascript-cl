		// async await fetch

		let callApi = async () => {
			let response = await fetch("https://fakestoreapi.com/products",{
				method: "GET",
				headers :{
					"Content-Type":"application/json",
				},
			});

			// change to json format
			let jsonResponse = await response.json();
			console.log(jsonResponse);
		};

		callApi();
            
</script>
